<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sihem - Produits</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #fff8f5, #ffe7df);
        color: #333;
    }

    .navbar {
        background-color: #ff6f61;
    }

    .navbar-brand {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: 2px;
        color: #fff !important;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                     0 0 15px rgba(255,110,97,0.9);
        font-family: 'Georgia', serif;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler-icon {
        background-color: #fff;
        border-radius: 4px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
        position: relative;
        cursor: pointer;
    }

    .card:hover {
        transform: scale(1.04);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-title {
        font-weight: bold;
        color: #ff6f61;
    }

    .card-img-top {
        height: 260px;
        width: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s;
    }

    .card:hover .card-img-top {
        transform: scale(1.1);
    }

    .card-body {
        display: flex;
        flex-direction: column;
    }

    .btn-primary {
        background-color: #ff6f61;
        border: none;
        transition: transform 0.2s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
    }

    .btn-success {
        background-color: #ffa07a;
        border: none;
    }

    .btn-success:hover {
        transform: translateY(-2px);
    }

    .ribbon {
        width: 80px;
        height: 80px;
        overflow: hidden;
        position: absolute;
        top: -10px;
        right: -10px;
    }

    .ribbon span {
        position: absolute;
        display: block;
        width: 120px;
        padding: 10px 0;
        background-color: #ff4757;
        color: #fff;
        font-weight: bold;
        text-align: center;
        transform: rotate(45deg);
        top: 15px;
        right: -25px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    footer {
        background-color: #ff6f61;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
        width: 100%;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 28px !important;
        }

        .card-img-top {
            height: 220px;
        }

        .navbar-brand {
            font-size: 26px;
        }
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Sihem</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'product_list' %}">Produits</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'cart_detail' %}">Panier</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'checkout' %}">Commander</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center"
        style="font-size: 38px; font-weight: 800; color: #ff6f61; text-transform: uppercase;
               letter-spacing: 2px; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);">
        Nos Produits
    </h1>

    <div class="row g-4">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card h-100">

                {% if product.image %}
                    <!-- ✅ التعديل هنا -->
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=Pas+d'image"
                         class="card-img-top" alt="Pas d'image">
                {% endif %}

                {% if product.is_new %}
                    <div class="ribbon"><span>NEW</span></div>
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.price }} DT</p>

                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mb-2">Voir Détails</a>

                    <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-auto">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                        <button type="submit" class="btn btn-success w-100">Ajouter au Panier</button>
                    </form>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer>
    &copy; 2025 Sihem. Tous droits réservés.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
